<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll-face</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="chat">
        <div id="chat-window" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #222; color: #fff; font-family: monospace; margin-bottom: 10px;"></div>
        <form id="chat-form" style="display: flex; gap: 8px;">
            <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" style="flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #888;" />
            <button type="submit" style="padding: 8px 16px; border-radius: 4px; background: #444; color: #fff; border: none; cursor: pointer;">Send</button>
        </form>
    </section>
    <script src="chat.js"></script>
</body>
</html>
